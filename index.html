<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic toe game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1000px)" href="response.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300;500&family=Roboto&family=Ysabeau+Infant:ital,wght@1,100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h2>My TicToe Game</h2>
    </div>
    <div class="gamecontainer">
        <div class="container">
           <div class="box bl bt"><span class="insidetext"></span></div>
           <div class="box bt"><span class="insidetext"></span></div>
           <div class="box bt br"><span class="insidetext"></span></div>
           <div class="box bl"><span class="insidetext"></span></div>
           <div class="box"><span class="insidetext"></span></div>
           <div class="box br"><span class="insidetext"></span></div>
           <div class="box bl bb"><span class="insidetext"></span></div>
           <div class="box bb"><span class="insidetext"></span></div>
           <div class="box bb br"><span class="insidetext"></span></div>
        </div>
        <div class="gameinfo"><h1>Welcome to my Tic Toe game</h1>
            <div>
                <span class="info"></span>
                <button id="but">Reset</button>
            </div>
            <div class="imgbox">
            <img src="excit.gif" alt="not found">
            </div>
         </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
